<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DSCQS</title>
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.slim.min.js');</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/DSCQS.css">
</head>
<body>

    <h1 id = "text">Starting presentation, get ready!</h1>


    <div class="container" id="rating">
            <div class="row">
                <div class="col-sm">
                    <div class="text-right">
                        <h2 align="center">Please rate video 1</h2>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="text-left">
                            <h2 align="center">Please rate video 2</h2>
                    </div>
                </div>
            </div>
    </div>


                <div class="container" id="slider">
                        <div class="row">
                            <div class="col-sm">
                                <div class="text-right">
                                    <div class="value"></div>
                                    <h1 align="center" id="gooce1"></h1>
                                    <input type="range" name="range1" min="0" max="100" step="1" value="0">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="text-left">
                                    <div class="value2"></div>
                                    <!--h1 align="center" id="gooce2"-->
                                        <div id="textcontainer">
                                            <div class="row" id ="rowS">
                                              <div class="col-sm" id="scaleT">
                                                Excellent
                                              </div>
                                              <div class="col-sm" id="scaleT">
                                                Good
                                              </div>
                                              <div class="col-sm" id="scaleT">
                                                Fair
                                              </div>
                                              <div class="col-sm" id="scaleT">
                                                Poor
                                              </div>
                                              <div class="col-sm" id="scaleT">
                                                Bad
                                              </div>
                                            </div>
                                          </div>
                                    <!--/h1-->
                                    <input type="range" name="range2" min="0" max="100" step="1" value="0">
                                </div>
                            </div>
                        </div>
                </div>
                <br><br><br><br>
                <div class="container" id="buttons">
                        <div class="row">
                          <div class="col-sm" id="replay">
                                <div class="text-right">
                                        <button type="button" class="btn btn-info" id="replayB">Replay</button>
                                </div>
                          </div>
                          <div class="col-sm">
                                <div class="text-left" id="center">
                                        <button type="button" class="btn btn-info" id="continue">Continue</button>
                                </div>
                          </div>
                        </div>
                </div>

        </div>

        <script src = "/buttons.js"></script>
        <script src= "/DSCQS.js"></script>
</body>
</html>
